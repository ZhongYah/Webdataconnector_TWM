<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get TWM Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Tableau JavaScript Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/test.js" type="text/javascript"></script>

    <style>
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        #tableContainer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <textarea id="sqlQuery" name="condition" class="form-control" rows="6" style="height: 400px;" placeholder="Enter SQL (e.g., SELECT * FROM TABLE_NAME;)"></textarea>
            <button type="button" id="result" class="btn btn-success">Get Data</button>
        </div>

        <div id="tableContainer"></div>
    </div>
</body>

</html>
